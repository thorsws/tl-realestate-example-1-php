<Directory /app/public>
    RewriteEngine On
    
    # If the request is not for a file or directory, route to index.php
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ index.php [QSA,L]
    
    # Allow .htaccess overrides
    AllowOverride All
    Require all granted
</Directory>